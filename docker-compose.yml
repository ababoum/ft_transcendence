## Backend (nestJS) ##

  backend:
    container_name: backend
    image: backend:ping_me_more
    build:
      context: backend/
    networks:
      - network
    restart: always
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    env_file:
      - ./config/backend.env

