version: '3.1'


############### DOCKERS ##################
services:

## PostgreSQL database ##
  postgres:
    container_name: postgres
    image: postgres:14-alpine
    networks:
      - network
    volumes:
      # - /goinfre/${USER}/data/postgres:/var/lib/postgresql/data
      - /goinfre/${USER}/data:/var/lib/postgresql/data
    restart: always
    env_file:
      - ./config/postgres.env

